<!DOCTYPE html>

<meta charset="utf-8">
<link rel="icon" href="images/favicon.png" type="image/gif" />
<!-- bootstrap css -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- style css -->
<link rel="stylesheet" href="css/style.css">

<div id="headContainer"></div>

<body>
    <div id="headerContainer"></div>

    <section class="slider_section">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Contenedor para centrar la barra -->
                    <div class="d-flex justify-content-center mb-3">
                        <span style="width: 200px; display: none;" id="barra">
                            <img style="width: 286px;" src="./images/barra.gif" alt="Procesando..." />
                        </span>
                    </div>
                    <div class="card">
                        <div class="card-header" style="background-color: #ffc107;">
                            <h4>Reestablecer password</h4>
                        </div>
                        <div class="card-body">
                            <form id="restablecerForm">
                                <div class="form-group">
                                    <label for="email">Electr√≥nico:</label>
                                    <input type="email" class="form-control" id="email" name="email" required
                                        autocomplete="off" value="">
                                </div>
                                <button type="submit" class="btn btn-primary">Recuperar Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footerContainer"></div>

    <!-- Agrega los scripts de Bootstrap (jQuery y Popper.js) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./js/reestablecer_password.js"></script>

    <script>
        $(document).ready(function () {
            $("#headContainer").load("head.html");
            $("#headerContainer").load("header.html");
            $("#footerContainer").load("footer.html");
        });
    </script>
</body>

</html>
