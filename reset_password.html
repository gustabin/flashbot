<!DOCTYPE html>

<meta charset="utf-8">
<link rel="icon" href="images/favicon.png" type="image/gif" />
<!-- bootstrap css -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- style css -->
<link rel="stylesheet" href="css/style.css">

<div id="headContainer"></div>

<body>
    <div id="headerContainer"></div>

    <section>
        <div class="container mt-5">
            <h1>Resetear password</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header" style="background-color: rgb(207, 182, 154);">
                            <h4>Establecer el nuevo password</h4>
                        </div>
                        <div class="card-body">
                            <form id="cambiarPasswordForm">
                                <input type="hidden" id="token" name="token" style="width: 100%;">

                                <div class="form-group">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="form-group">
                                    <label for="retipearPassword">Reingrese Contraseña:</label>
                                    <input type="password" class="form-control" id="retipearPassword"
                                        name="retipearPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Cambiar</button>
                                <button type="button" class="btn btn-secondary" id="irAlLogin">Ir al Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footerContainer"></div>

    <!-- Agrega los scripts de Bootstrap (jQuery y Popper.js) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./js/reset_password.js"></script>

    <script>
        $(document).ready(function () {
            $("#headContainer").load("head.html");
            $("#headerContainer").load("header.html");
            $("#footerContainer").load("footer.html");
        });
    </script>
</body>

</html>
